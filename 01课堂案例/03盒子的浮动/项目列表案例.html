<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目列表案例演示</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			
			body{
				 background-color: #89ac2e;
			}
			
			ul{
				width: 200px;
				padding: 20px;
				background-color: #fff;
				margin: 50px auto;
				list-style-type: none;
				text-align: center;
				
			}
			
			ul p{
				margin-bottom: 50px;
				
			}
			
			li{
				color: #89ac2e;				
				padding: 10px;

				width: 170px;				
				margin-left: 20px;
			
			}
			
			
		</style>

	<body>
		<ul>
			<p>
				<img src="img/tea.png">
			
		    </p>
		    
		    
			<li>茶溪谷简介</li>
			<li>家庭农场</li>
			<li>户外运动</li>
			<li>品茗休闲</li>
			<li>科普教育</li>
			<li>视觉茶溪谷</li>
			<li>人文茶溪谷</li>
			
		</ul>
	</body>
</html>
