<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>超链接</h2>
    <a href="https://www.acwing.com">AcWing</a>
    <!-- a里可以加任意标签 -->
    <a href="/adout.html">index</a>
    <a href="/德国车.html">
        <img width="200" src="/img/mini.jpg" alt="德国车.html 超链接">
    </a>
    <h2>Form</h2>

    <form>
        <!-- 表单 -->
        <label for="Username001">用户名</label>
        <!-- label通过唯一自选id绑定一个元素 -->
        <!-- 点击label or input均会聚焦在输入框内（双向绑定） -->
        <input type="text" name="Username" id="Username001">
        <!-- input类用来输入 -->

        <br>
        <label for="age001">年龄</label>
        <input type="number" name="age" id="age001">

        <br>
        <label for="Email001">邮箱</label>
        <input type="email" name="email" id="Email001">
        <!-- 以上内容均可在css中实现 -->

        <br>
        <label for="Password001">密码</label>
        <input type="password" name="password" id="Password001">

        <br>
        <button type="submit">提交</button>
        <!-- button按下后会提交上面所有内容 -->
    </form>

</body>
</html>
