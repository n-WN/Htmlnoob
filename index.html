<!doctype html>
<html lang="en" xmlns="">
<!-- 命名空间 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index测试</title>

</head>
<body>
    <h2>超链接</h2>
    <a href="https://www.acwing.com">AcWing</a>
    <!-- a里可以加任意标签 -->
    <a href="/about.html">
        about
    </a>
    <a href="/德国车.html">
        <img width="200" src="/img/mini.jpg" alt="德国车.html 超链接">
    </a>
    <h2>Form</h2>

    <form action="推送失败.md">
        <!-- 表单把数据提交给服务器，服务器处理后再返回表单（action提交表单的一个方法，函数） -->
        <!-- 表单 -->
        <label for="Username001">用户名</label>
        <!-- label通过唯一自选id绑定一个元素 -->
        <!-- 点击label or input均会聚焦在输入框内（双向绑定） -->
        <input required type="text" name="Username" maxlength="10" minlength="3"
               placeholder="长度范围：3-10个字符" id="Username001">
        <!-- input类用来输入 -->

        <br>
        <label for="age001">年龄</label>
        <input type="number" name="age" placeholder="今天你几岁？真假均可" id="age001">

        <br>
        <label for="Email001">邮箱</label>
        <input required type="email" name="email" placeholder="这是必填项哦" id="Email001">
        <!-- 以上内容均可在css中实现 -->

        <br>
        <label for="Password001">密码</label>
        <input type="password" name="password" placeholder="哈哈不管啦随便吧" id="Password001">

        <br>
        <label for="cpp">cpp</label>
        <input type="radio" name="lang" value="" id="cpp">
        <!-- value部分随意写，js中均可调用此部分代码 -->
        <br>
        <label for="java">java</label>
        <input type="radio" name="lang" id="java">
        <!-- name相同就只能点选多个中的一个项目 -->
        <br>
        <label for="python">python</label>
        <input type="radio" name="方言" id="python">

        <label for="file1"></label>
        <input type="file" name="文件" id="file1">

        <br>
        <label for="resume">输入代码</label>
        <textarea name="resume" id="resume" rows="7" cols="30"></textarea>
        <!-- 初始行数rows cols初始列数 -->

        <br>
        <label for="lang01">语言</label>
        <select name="lang" id="lang01">
            <option value="">请选择</option>
            <!-- value不填且放第一项，则选择框默认为空 -->
            <option selected value="Cpp">Cpp</option>
            <!-- selected 默认选某项，未加selected即会默认选择第一项 -->
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>

        <br>
        <button type="submit">提交</button>
        <!-- button按下后会提交上面所有内容 -->
    </form>

    <br>
    <h2>List</h2>

    <ul>
        <!-- (ol ·,ul 1,2,3)列表，div的后代 -->
        <li>
            first item
            <ul>
                <li>
                    二级列表
                    <ul>
                        <li>三级列表</li>
                        <ul>
                            <li>
                                wuhu
                            </li>
                            <li>起飞</li>
                            <li>ei,飞</li>
                            <li>飞</li>
                        </ul>
                    </ul>
                </li>
            </ul>
        </li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <dl>
        <dd>data？，不缩进</dd>
        <dt>table 缩进</dt>
        <dt>ceshi</dt>
        <dd>data？，不缩进</dd>
        <dd>
            <a href="推送失败.md">连接测试 data？，不缩进</a>
        </dd>
    </dl>

</body>
</html>
